<html>
<head>
    <script src="http://localhost:8080/neon/js/neon.js"></script>

    <script>
        // Defaulting the Neon SERVER_URL to be under the neon context on the same host machine.
        // If the neon application is loaded elsewhere, this can be changed as in the following example:
        // neon.SERVER_URL = "http://localhost:8080/neon"
        neon.SERVER_URL = "/neon";

        function getMetadata() {
            //Execute the query and display the results.
            neon.widget.getWidgetDatasetMetadata($("#dbName").val(), $("#tableName").val(), $("#widgetName").val(), function (result) {
                $("#result").html(JSON.stringify(result));
            });
        }

    </script>

</head>

<body>
<p>Database:<input type="text" id="dbName" value="database1"/>
<br/>Table:<input type="text" id="tableName" value="table1"/>
<br/>Widget:<input type="text" id="widgetName" value="widget1"/>
<br/><button onclick="getMetadata()" title="Fetch metadata"></button></p>
<p>Metadata:</p>
<p id="result"></p>
</body>

</html>
