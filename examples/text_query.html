<html>
    <head>
        <script src="http://localhost:8080/neon/js/neon.js"></script>

        <script>
            // Defaulting the Neon SERVER_URL to be under the neon context on the same host machine.
            // If the neon application is loaded elsewhere, this can be changed as in the following example:
            // neon.SERVER_URL = "http://localhost:8080/neon"
            neon.SERVER_URL = "/neon";
            
            var connection = new neon.query.Connection();
            connection.connect(neon.query.Connection.MONGO,"localhost");

	    neon.ready(function() {

                //Execute the query and display the results.
                $("#query-button").click(function () {
                    var textQuery = $("#q2").val();
                    $("#result").html('Starting query...  |' + textQuery + '|');
                    connection.executeTextQuery(textQuery, function (result) {
                         $("#result").html(JSON.stringify(result.data));
                    });
	        });

	    });


        </script>
    </head>

    <body>

        In this example, the query text is passed through Neon to the
        database.  The important point here is that the underlying
        database is MongoDB, which does not understand SQL.  Neon does
        the translation for you.</p>

        <h3>Query String:</h3>
    
	<input type="text" id="q2" value="use test; select * from earthquakes limit 5" size="40"/>

	<p><button id="query-button">Execute Query</button></p>

        <h3>Query Results:</h3>
        <p id="result"></p>
    </body>
</html>
