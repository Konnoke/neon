<div class="well well-blank">
	<div class="btn-group pull-right">
      <label class="btn btn-default active">
        <input type="radio" style="display:none"> Day
      </label>
      <label class="btn btn-default">
        <input type="radio" style="display:none"> Hour
      </label>
    </div>
    <h3><span class="count count-large text-primary">{{recordCount | number}}</span> records 
    {{ (startDate) ? ' from ' : ''}}
    {{ (startDate) ? (startDate.toISOString() | date: 'MMM d, yyyy HH:mm') + 'Z' : ''}}
    {{ (endDate) ? ' to ' : ''}}
    {{ (endDate) ? (endDate.toISOString() | date:'MMM d, yyyy HH:mm') + 'Z' : ''}}</h3>
	<div timeline-selector-chart timeline-data="data" timeline-brush='brush'></div>
</div>
