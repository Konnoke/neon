<div class="well well-blank">
    <form>
	<div class="btn-group pull-right">
      <label class="btn btn-default active" ng-class="{true: 'active', false: ''}[granularity === 'day']">
        <input type="radio" style="display:none" ng-model="granularity" value="day"> Day
      </label>
      <label class="btn btn-default" ng-class="{true: 'active', false: ''}[granularity === 'hour']">
        <input type="radio" style="display:none" ng-model="granularity" value="hour"> Hour
      </label>
    </div>
    </form>
    <h3><span class="count count-large text-primary">{{recordCount | number}}</span> records 
    {{ (startDate) ? ' from ' : ''}}
    {{ (startDate) ? (startDate.toISOString() | date: 'MMM d, yyyy HH:mm') + 'Z' : ''}}
    {{ (endDate) ? ' to ' : ''}}
    {{ (endDate) ? (endDate.toISOString() | date:'MMM d, yyyy HH:mm') + 'Z' : ''}}</h3>
	<div timeline-selector-chart timeline-data="data" timeline-brush='brush'></div>
</div>
