<html>
<head>
    <!-- Import Neon JavaScript library. Jquery and Lodash come with the library.-->
    <script src="http://localhost:8080/neon/js/neon.js"></script>

    <script>
        //Tell the JavaScript library the location where Neon is deployed.
        neon.query.SERVER_URL = "http://localhost:8080/neon";

        //A connection is already established. This identifies the connection.
        var connectionId = "mongo@localhost";

        //Database names
        neon.query.getDatabaseNames(connectionId, function(databases){
            $("#databases").html(JSON.stringify(databases));
        });

        //Table names.
        neon.query.getTableNames(connectionId, "mydb", function(tables){
            $("#tables").html(JSON.stringify(tables));
        });

        //Field names.
        neon.query.getFieldNames(connectionId, "mydb", "sample", "", function(result){
            $("#fields").html(JSON.stringify(result.data));
        });


    </script>

</head>

<body>
    <p>Available Databases:</p>
    <p id="databases"></p>

    <p>Available Tables in Database <b>mydb</b>:</p>
    <p id="tables"></p>

    <p>Available Fields in Database <b>mydb</b> and Table <b>sample</b>:</p>
    <p id="fields"></p>

</body>

</html>
