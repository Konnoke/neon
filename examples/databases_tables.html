<html>
<head>
    <meta charset="UTF-8">
    <script src="http://localhost:8080/neon/js/neon.js"></script>

    <script>
        // Defaulting the Neon SERVER_URL to be under the neon context on the same host machine.
        // If the neon application is loaded elsewhere, this can be changed as in the following example:
        // neon.SERVER_URL = "http://localhost:8080/neon"
        neon.SERVER_URL = "/neon";
        var connection = new neon.query.Connection();
        connection.connect(neon.query.Connection.MONGO,"localhost");

        //Database names
        connection.getDatabaseNames(function (databases) {
            $("#databases").html(JSON.stringify(databases));
        });

        //Table names.
        connection.getTableNames("test", function (tables) {
            $("#tables").html(JSON.stringify(tables));
        });

        //Field names.
        connection.getFieldNames("test", "earthquakes", function (fields) {
            $("#fields").html(JSON.stringify(fields));
        });

    </script>

</head>

<body>
    <h3>Available Databases:</h3>
    <p id="databases"></p>

    <h3>Available Tables in Database <b>test</b>:</h3>
    <p id="tables"></p>

    <h3>Available Fields in Database <b>test</b> and Table <b>earthquakes</b>:</h3>
    <p id="fields"></p>

</body>

</html>
