<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Test Results</title>

  <link rel="shortcut icon" type="image/png" href="../../js-test-support/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../js-test-support/lib/jasmine-1.3.1/jasmine.css">

@includes@

  <script type="text/javascript" src="../../js-test-support/lib/jasmine-1.3.1/jasmine-html.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();

      var htmlReporter = new jasmine.HtmlReporter();
      var xmlReporter = new jasmine.JUnitXmlReporter('@outputDir@/',true,true);

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(xmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
