<VirtualHost *:80>

   RewriteEngine On
   # fisheye and crucible are the same service, so redirect the fisheye url
   RewriteRule ^/fisheye(.*)$ /crucible$1 [NC,P]

   <Proxy *>
     AddDefaultCharset Off
     Order deny,allow
     Allow from all
   </Proxy>

   ProxyRequests Off
   ProxyPreserveHost On


   # Route the request to the correct atlassian service

   # jira
   ProxyPass        /jira http://dev-va:8080/jira
   ProxyPassReverse /jira http://dev-va:8080/jira

   # confluence
   ProxyPass        /confluence http://dev-va:8090/confluence
   ProxyPassReverse /confluence http://dev-va:8090/confluence

   # crucible
   ProxyPass        /crucible http://dev-va:8060/crucible
   ProxyPassReverse /crucible http://dev-va:8060/crucible


</VirtualHost>
