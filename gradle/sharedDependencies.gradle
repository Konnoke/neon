repositories {
    mavenCentral()
    maven {
        url 'https://repository.cloudera.com/artifactory/public'
    }
    flatDir { dirs '../lib' }
}

dependencies {
    compile 'org.json:json:20090211'
    compile 'org.mongodb:mongo-java-driver:2.11.3'

    // commons-daemon 1.0.3 throws a bad organisation error (directory structure and pom don't match), so use a different version
    compile 'commons-daemon:commons-daemon:1.0.5'
    compile 'joda-time:joda-time:2.1'
    compile 'com.mchange:c3p0:0.9.5-pre8'

    // these libraries are needed for the patched version of hive/shark that we use
    compile ':hive-cli:0.11.0-shark-SNAPSHOT'
    compile ':hive-common:0.11.0-shark-SNAPSHOT'
    compile ':hive-contrib:0.11.0-shark-SNAPSHOT'
    compile ':hive-exec:0.11.0-shark-SNAPSHOT'
    compile ':hive-jdbc:0.11.0-shark-SNAPSHOT'
    compile ':hive-metastore:0.11.0-shark-SNAPSHOT'
    compile ':hive-serde:0.11.0-shark-SNAPSHOT'
    compile ':hive-service:0.11.0-shark-SNAPSHOT'
    compile ':hive-shims:0.11.0-shark-SNAPSHOT'

}
