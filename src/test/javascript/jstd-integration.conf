server: http://localhost:9876

load:
- lib/jasmine-1.3.1/jasmine.js
- lib/jasmine-1.3.1/jasmine.junit_reporter.js
- lib/jasmine-jstd/JasmineAdapter.js

# external libraries are stored in src/main/webapp/js
