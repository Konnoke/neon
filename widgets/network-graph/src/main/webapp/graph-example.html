<html>
<head>
    <title>Network Graph Example</title>

    <link rel="stylesheet" type="text/css" href="css/graph.css">

    <script src="../js-lib/d3/d3.v3.min.js"></script>
    <script src="../js-lib/jquery/jquery-1.10.1.min.js"></script>
    <script src="../javascript/graph.js"></script>

</head>
<body>

<div id="graph"></div>

<script>
    var nodes = [
        {"id": 0, "xPos": 160, "yPos": 20},
        {"id": 1, "xPos": 213, "yPos": 135},
        {"id": 2, "xPos": 157, "yPos": 154},
        {"id": 3, "xPos": 206, "yPos": 342},
        {"id": 4, "xPos": 147, "yPos": 260},
        {"id": 5, "xPos": 295, "yPos": 305}
    ];

    var edges = [
        {"source": 1, "target": 0, "weight": "9", "color": "black"},
        {"source": 2, "target": 0},
        {"source": 3, "target": 4}
    ];

    var opts = {xPos:"xPos",yPos:"yPos"};
    var graph = new graphs.Graph("#graph", opts);
    graph.draw(nodes, edges);

</script>

</body>
</html>
